<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function 삼육구게임(a) {
        if (a % 3 == 0) {
          console.log('박수');
        } else {
          console.log('통과');
        }
      }

      function 삼육구게임2(b) {
        if (b % 9 == 0) {
          console.log('박수박수');
        } else if (b % 3 == 0) {
          console.log('박수');
        } else {
          console.log('통과');
        }
      }
      function 합격(x, y) {
        if (x + y >= 120 && x >= 40 && y >= 40) {
          console.log('합격');
        } else if (x + y >= 120 && (x < 40 || y < 40)) {
          console.log('불합격');
        } else {
          console.log('불합격');
        }
      }
      합격(40, 100);
    </script>
  </body>
</html>
